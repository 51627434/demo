<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>
<table>
    <tr>
        <td>客户编号</td>
        <td>客户姓名</td>
    </tr>
    <tr th:each="customer : ${list}">
        <td th:text="${customer.customerCode}"></td>
        <td th:text="${customer.customerName}"></td>
    </tr>
</table>
</body>
</html>
